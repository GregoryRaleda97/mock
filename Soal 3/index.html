<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORM USER</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="soal">
    <h1>FORM USER</h1>
    <form id="elForm">
      <input type="text" id="username" placeholder="username"> <input type="email" id="email" placeholder="email"> 
      <select id="role">
        <option value="user">user</option>
        <option value="admin">admin</option>
      </select> <br>
      <button id="btnAdd">ADD USER</button>
    </form> 
  </div>
  <div id="jawaban" class="user-data">
    <h1>USER DATA</h1>
    <table>
      <thead>
        <th>No</th>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Action</th>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script src="./app.js"></script>
</body>
</html>
