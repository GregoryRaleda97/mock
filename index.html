<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM USERS</title>
</head>

<body>
    <form>
        <legend>FORM USERS</legend>
        <table>
            <td>
                <p><input type="text" id="userName" placeholder="username" /></p>
            </td>
            <td>
                <p><input type="text" id="userEmail" placeholder="email" /></p>
            </td>
            <td>
                <p>
                    role
                    <select name="role" id="roleFilter" onchange="funRoleFilter()"></select>
                </p>
            </td>
            <td>
                <p>
                    <input type="button" value="ADD USER" onclick="funInputData()"></p>
            </td>
        </table>

        <legend>USERS DATA</legend>
        <table id="myTable">
            <thead>
                <th>No</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th colspan="2">Action</th>
            </thead>
            <tbody id="render"></tbody>
        </table>
    </form>

    <script defer src="app.js"></script>

</body>

</html>
